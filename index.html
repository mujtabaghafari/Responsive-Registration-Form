<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Resgistration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Resgistration Form</header>

        <form action="#" class="form">
            <div class="input-box">
                <label for="check">Full Name</label>
                <input type="text"  placeholder="Enter your name">
            </div>

            <div class="input-box">
                <label for="check">Email address</label>
                <input type="text"  placeholder="Enter your address">
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="check">Phone Number</label>
                    <input type="text"  placeholder="Enter your address">
                </div>

                <div class="input-box">
                    <label for="check">Birth Date</label>
                    <input type="date"  placeholder="Enter your address">
                </div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>

                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" name="gender" id="male-gender">
                        <label for="male-gender">Male</label>
                    </div>

                    <div class="gender">
                        <input type="radio" name="gender" id="female-gender">
                        <label for="female-gender">Female</label>
                    </div>

                    <div class="gender">
                        <input type="radio" name="gender" id="other-gender">
                        <label for="other-gender">Prefer not to say</label>
                    </div>

                </div>
            </div>

            <div class="input-box address">
                <label for="check">Address</label>
                <input type="text"  placeholder="Enter street address">
                <input type="text"  placeholder="Enter stree address line 2">

                <div class="select-box">
                    <select name="" id="">
                        <option hidden value="">continent</option>
                        <option value="">Asia</option>
                        <option value="">Europe</option>
                        <option value="">North America</option>
                        <option value="">South America</option>
                        <option value="">Oceania</option>
                    </select>
                    
                    
                </div>
                
                <input type="text"  placeholder="Enter your country">
                <div class="column">
                <input type="text"  placeholder="Enter your city">
                <input type="text"  placeholder="Postal code">

                </div>
            </div>

            <button>Submit</button>
        </form>
    </section>

</body>
</html>
